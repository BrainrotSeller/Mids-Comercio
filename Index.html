<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mids-Comercio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a00ff, #00bfff);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .button:hover {
      background-color: darkred;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Mids-Comercio</h1>
  <button class="button" onclick="window.location.href='buy.html'">Press Here</button>

</html>
